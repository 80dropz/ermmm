<!DOCTYPE html>
<html>
<head>
    <title>Get Your Key</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: Arial; text-align: center; }
        #keyDisplay { background: #2d2d2d; padding: 20px; margin: 20px; border-radius: 5px; }
        button { background: #bb86fc; color: #000; border: none; padding: 12px 24px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Complete Offer for Key</h1>
    <div id="keyDisplay">Complete the offer to reveal your key</div>
    <button onclick="startOffer()">Get Key</button>

    <script>
        // Obfuscated keys (base64 encoded)
        const encodedKeys = [
            'czFfS2V5LVhYWFhYWA==',
            'dzJfS2V5LVlZWVlZWQ==',
            'M3NlY3JldF9rZXlfMw=='
        ];
        
        // Dynamic decoding function
        function getKeys() {
            return encodedKeys.map(k => atob(k));
        }

        // Session storage tracker
        let usedHashes = JSON.parse(localStorage.getItem('usedHashes')) || [];

        function startOffer() {
            linkvertise(1196977, {
                onSuccess: () => {
                    const hash = btoa(Date.now() + Math.random().toString(36));
                    window.location.search = `?v=${hash}`;
                },
                onFailure: () => {
                    alert('Complete the offer properly!');
                }
            });
        }

        function showRandomKey() {
            const keys = getKeys().filter(k => !usedHashes.includes(k));
            if(keys.length === 0) return "NO MORE KEYS";
            
            const key = keys[Math.floor(Math.random() * keys.length)];
            usedHashes.push(key);
            localStorage.setItem('usedHashes', JSON.stringify(usedHashes));
            return key;
        }

        // On page load
        (() => {
            const urlParams = new URLSearchParams(window.location.search);
            if(urlParams.has('v')) {
                document.getElementById('keyDisplay').innerHTML = 
                    `YOUR KEY: <strong>${showRandomKey()}</strong>`;
                history.replaceState({}, '', location.pathname);
            }
        })();
    </script>
</body>
</html>
