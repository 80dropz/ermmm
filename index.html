<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Key</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #bb86fc; font-size: 24px; margin-bottom: 10px; }
        .terms { font-size: 14px; color: #a0a0a0; margin-bottom: 20px; }
        button { background-color: #bb86fc; color: #121212; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background-color 0.3s ease; margin-bottom: 20px; }
        button:hover { background-color: #9a67ea; }
        #key-display { margin-top: 20px; padding: 10px; background-color: #1e1e1e; border-radius: 5px; color: #ffffff; font-size: 18px; }
        a { color: #bb86fc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <script>
        const keys = ["key1-abc123", "key2-def456", "key3-ghi789"];
        let usedKeys = [];

        // Shuffle keys on load
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function displayKey() {
            const keyDisplay = document.getElementById("key-display");
            if (keys.length > 0) {
                const randomIndex = Math.floor(Math.random() * keys.length);
                const key = keys.splice(randomIndex, 1)[0];
                usedKeys.push(key);
                keyDisplay.innerHTML = `Your key is: <strong>${key}</strong>`;
            } else {
                keyDisplay.innerHTML = "No more keys available";
            }
        }

        async function validateHash(hash) {
            try {
                // Replace with your actual proxy endpoint
                const proxyUrl = "https://your-proxy-server.com/validate";
                const response = await fetch(`${proxyUrl}?hash=${encodeURIComponent(hash)}`, {
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();
                return data.success === true;
            } catch (error) {
                console.error("Validation failed:", error);
                return false;
            }
        }

        async function checkForValidHash() {
            const urlParams = new URLSearchParams(window.location.search);
            const hash = urlParams.get("hash");

            if (hash) {
                const isValid = await validateHash(hash);
                if (isValid) {
                    displayKey();
                    // Clear hash from URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    document.getElementById("key-display").innerHTML = "Invalid offer. Please try again.";
                }
            }
        }

        function initializeLinkvertise() {
            linkvertise(1196977, {
                whitelist: [],
                blacklist: [],
                onSuccess: () => {
                    window.location.href = `${window.location.origin}?hash=${Date.now()}`;
                },
                onFailure: () => {
                    document.getElementById("key-display").innerHTML = "Offer not completed";
                }
            });
        }

        function openOffer() {
            window.open("https://link-target.net/1196977/freerustrefined", "_blank");
        }

        // Initial setup
        (function init() {
            shuffleArray(keys);
            checkForValidHash();
            
            if (typeof linkvertise === 'function') {
                initializeLinkvertise();
            } else {
                let attempts = 0;
                const checkInterval = setInterval(() => {
                    if (typeof linkvertise === 'function') {
                        clearInterval(checkInterval);
                        initializeLinkvertise();
                    } else if (attempts++ > 10) {
                        clearInterval(checkInterval);
                        document.getElementById("key-display").innerHTML = "Failed to load offer system";
                    }
                }, 500);
            }
        })();
    </script>
</head>
<body>
    <h1>Complete the Offer to Get Your Key</h1>
    <div class="terms">
        By using this key you agree to our Terms of Service.<br>
        This key is single-use and personally assigned!
    </div>
    <button onclick="openOffer()">Complete Offer</button>
    <div id="key-display"></div>
</body>
</html>
