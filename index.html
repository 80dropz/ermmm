<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Key</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <style>
        /* Your existing CSS styles */
    </style>
    <script>
        const keys = [
            "key1-abc123",
            "key2-def456",
            "key3-ghi789",
        ];

        let usedKeys = [];

        // Function to display the key
        function displayKey() {
            const keyDisplay = document.getElementById("key-display");
            if (keys.length > 0) {
                const key = keys.shift();
                usedKeys.push(key);
                keyDisplay.innerHTML = `Your key is: <strong>${key}</strong>`;
            } else {
                keyDisplay.innerHTML = "Sorry, no more keys are available.";
            }
        }

        // Checking URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("hash")) {
            // If the hash parameter exists, display the key
            displayKey();
        }

        // Linkvertise configuration
        linkvertise(1196977, {
            whitelist: [],
            blacklist: [],
            onSuccess: function() {
                // Redirect with a hash parameter (simulating the behavior of Linkvertise)
                window.location.href = window.location.origin + "?hash=completed";
            }
        });

        function openOffer() {
            window.open("https://link-target.net/1196977/freerustrefined", "_blank");
        }
    </script>
</head>
<body>
    <h1>Complete the Linkvertise Offer to Get Your Key 1</h1>
    <div class="terms">
        By using this key you agree to our Terms of Service. Violating any of these rules will lead to a blocklist.<br>
        This key only works for you!
    </div>
    <button onclick="openOffer();">Complete Offer</button>
    <div id="key-display"></div>
</body>
</html>
