<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Key</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #bb86fc;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header-date {
            font-size: 18px;
            color: #bb86fc;
            margin-bottom: 20px;
        }

        .terms {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 20px;
        }

        button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #9a67ea;
        }

        #key-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        const keys = [
            "key1-abc123",
            "key2-def456",
            "key3-ghi789",
        ];

        let usedKeys = [];

        function displayKey() {
            const keyDisplay = document.getElementById("key-display");
            if (keys.length > 0) {
                const key = keys.shift();
                usedKeys.push(key);
                keyDisplay.innerHTML = `Your key is: <strong>${key}</strong>`;
            } else {
                keyDisplay.innerHTML = "Sorry, no more keys are available.";
            }
        }

        linkvertise(1196977, {
            whitelist: [],
            blacklist: [],
            onSuccess: function() {
                window.location.href = window.location.origin + "?success=true";
            }
        });

        function openOffer() {
            window.open("https://link-target.net/1196977/freerustrefined", "_blank");
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("success")) {
            displayKey();
        }
    </script>
</head>
<body>
    <div class="header-date">12/16/2560 in Gasp2024-13 Dec 2019</div>
    <h1>Complete the Linkvertise Offer to Get Your Key</h1>
    <div class="terms">
        By using this key you agree to our Terms of Service. Violating any of these rules will lead to a blocklist.<br>
        This key only works for you!
    </div>
    <button onclick="openOffer();">Complete Offer</button>
    <div id="key-display"></div>
</body>
</html>
