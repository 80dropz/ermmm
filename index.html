<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Key Generator</title>
    <script src="https://publisher.linkvertise.com/cdn/linkvertise.js"></script>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: Arial; text-align: center; padding: 20px; }
        #keyDisplay { background: #2d2d2d; padding: 20px; margin: 20px; border-radius: 5px; font-size: 1.2em; }
        button { background: #bb86fc; color: #000; border: none; padding: 12px 24px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Get Your Key Instantly</h1>
    <div id="keyDisplay">Click the button below to start</div>
    <button onclick="openOffer()">Get Key Now</button>

    <script>
        // Predefined list of keys
        const keys = [
            "KEY1-ABC-1234-5678",
            "KEY2-DEF-9101-1121",
            "KEY3-GHI-3141-5161"
        ];
        
        // Check for hash parameter on page load
        if(window.location.search.includes('hash=')) {
            showRandomKey();
            cleanUrl();
        }

        function showRandomKey() {
            const randomIndex = Math.floor(Math.random() * keys.length);
            document.getElementById("keyDisplay").innerHTML = 
                `Your Key: <strong>${keys[randomIndex]}</strong>`;
        }

        function cleanUrl() {
            // Remove hash parameter without reload
            history.replaceState({}, document.title, window.location.pathname);
        }

        function openOffer() {
            // Open Linkvertise offer in new tab
            window.open('https://link-target.net/1196977/freerustrefined', '_blank');
            
            // Initialize Linkvertise redirect
            linkvertise(1196977, {
                onSuccess: () => {
                    // Redirect back with random hash
                    window.location.href = `${window.location.origin}?hash=${Math.random().toString(36).slice(2)}`;
                }
            });
        }
    </script>
</body>
</html>
